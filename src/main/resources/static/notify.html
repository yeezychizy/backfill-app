<html>
<head>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link
            as="style"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
            onload="this.rel='stylesheet'"
            rel="stylesheet"
    />


    <title>BackFill Application - Chizube Okwuosa</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>


    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div
        class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
        style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(78,115,151)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,175.94C176.25,166.38,168,139.33,168,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: &quot;Public Sans&quot;, &quot;Noto Sans&quot;, sans-serif;'
>
    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf3] px-10 py-3">
            <div class="flex items-center gap-4 text-[#0e141b]">
                <h2 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em]">BackFill</h2>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <div class="flex items-center gap-9">
                    <a class="text-[#0e141b] text-sm font-medium leading-normal" href="#">How it works</a>
                    <a class="text-[#0e141b] text-sm font-medium leading-normal" href="#">Testimonials</a>
                    <a class="text-[#0e141b] text-sm font-medium leading-normal" href="#">About us</a>
                    <a class="text-[#0e141b] text-sm font-medium leading-normal" href="#">Company</a>
                </div>
                <div
                        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                        style='background-image: url("https://cdn.usegalileo.ai/stability/afa9c16f-7e6f-4013-b39c-90513e3f2cb0.png");'
                ></div>
            </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <p class="text-[#0e141b] tracking-light text-[32px] font-bold leading-tight min-w-72">Notify HR of
                        absence</p>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">From Date</p>
                        <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"
                                placeholder="YYYY-MM-DD"
                                value=""
                                id="from-date"
                        />
                    </label>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">To Date</p>
                        <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"
                                placeholder="YYYY-MM-DD"
                                value=""
                                id="to-date"
                        />
                    </label>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Reason</p>
                        <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"
                                placeholder="Enter reason"
                                id="reason"
                        />
                    </label>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Class details</p>
                        <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"
                                placeholder="Enter detail e.g. Maths"
                                id="class-details"
                        />
                    </label>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Teacher Email</p>
                        <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"
                                placeholder="Enter Teacher email"
                                id="email"
                        />
                    </label>
                </div>


                <div class="flex px-4 py-3 justify-center">
                    <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#1980e6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                            onclick="submitForm()"
                    >
                        <span class="truncate">Submit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Loading spinner element
 <!--    const loadingSpinner = document.querySelector('.loading-spinner');-->


    // Form validation
    function submitForm() {
      // Get form inputs
      const fromDate = document.querySelector('#from-date').value;
      const toDate = document.querySelector('#to-date').value;
      const reason = document.querySelector('#reason').value;
      const classDetails = document.querySelector('#class-details').value;
      const email = document.querySelector('#email').value;


      // Validate form inputs
      if (!fromDate || !toDate || !reason || !classDetails || !email) {
        alert('Please fill in all required fields.');
        return;
      }


      // Display loading spinner
 <!--      loadingSpinner.style.display = 'block';-->


      // Make POST API call
      fetch('https://backfillapp-20728b293020.herokuapp.com/register/backfill', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          startDate: fromDate,
          endDate: toDate,
          reason: reason,
          className: classDetails,
          email: email
        })
      })
      .then(response => response.json())
      .then(data => {
 <!--        loadingSpinner.style.display = 'none';-->
        alert('Form submitted successfully!');
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      })
      .catch(error => {
 <!--        loadingSpinner.style.display = 'none';-->
        console.error('Error:', error);
        alert('An error occurred while submitting the form.');
      });
    }
</script>
</body>
</html>
