<html>
<head>
    <!-- Add CSS and JavaScript files here -->
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style"
          href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
          onload="this.rel='stylesheet'" rel="stylesheet"/>
    <title>BackFill Application - Chizube Okwuosa</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
     style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
    <!-- Add the header section here -->
    <div class="layout-container flex h-full grow flex-col">
        <!-- Add the content section here -->
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <p class="text-[#0e141b] tracking-light text-[32px] font-bold leading-tight min-w-72">Backfill
                        Teachers</p>
                </div>
                <h3 class="text-[#0e141b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Available
                    Teachers</h3>

                <!-- Add a container to dynamically populate the fetched data -->
                <div class="flex flex-col gap-4" id="options-container">
                    <!-- Data will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add the JavaScript code to fetch and populate the data -->
<script>
    // Retrieve the data passed from the dashboard.html page
    const urlParams = new URLSearchParams(window.location.search);
    const data = JSON.parse(decodeURIComponent(urlParams.get('data')));

    console.log('Data:', data);

    // Populate the options.html page with the fetched data
    const optionsContainer = document.getElementById('options-container');

    if (!optionsContainer) {
  console.error('Options container not found');
} else {
  data.forEach(replacement => {
    console.log('Replacement:', replacement);

     const optionElement = document.createElement('div');
        optionElement.classList.add('flex', 'items-center', 'gap-4', 'bg-slate-50', 'px-4', 'min-h-[72px]', 'py-2', 'justify-between');


        const infoContainer = document.createElement('div');
        infoContainer.classList.add('flex', 'flex-col', 'justify-center');

        const nameElement = document.createElement('a');
        nameElement.classList.add('text-[#0e141b]', 'text-base', 'font-medium', 'leading-normal', 'line-clamp-1');
        nameElement.textContent = replacement.email;
        nameElement.href = 'submit.html'; // Set the desired URL here

        const specializationElement = document.createElement('p');
        specializationElement.classList.add('text-[#4e7397]', 'text-sm', 'font-normal', 'leading-normal', 'line-clamp-2');
        specializationElement.textContent = replacement.specialisation;

        infoContainer.appendChild(nameElement);
        infoContainer.appendChild(specializationElement);


        optionElement.appendChild(infoContainer);

        optionsContainer.appendChild(optionElement);
  });
}
</script>
</body>
</html>
