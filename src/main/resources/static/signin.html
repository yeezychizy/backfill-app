                <form id="signin-form">

                                    placeholder="Enter Email"
                                    value=""
                            />

                    </div>
                    <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Password</p>
                            <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"

                        <label class="flex flex-col min-w-40 flex-1">
                            <p class="text-[#0e141b] text-base font-medium leading-normal pb-2">Role</p>
                            <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e141b] focus:outline-0 focus:ring-0 border-none bg-[#e7edf3] focus:border-none h-14 placeholder:text-[#4e7397] p-4 text-base font-normal leading-normal"

                                    placeholder="Enter role"
                                    type="text"
                                    value=""
                            />
                        </label>
                    </div>
                    <div class="flex px-4 py-3">
                        <button
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#1980e6] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                                id="signin-button"
                                type="submit"
                        >
                            <span class="truncate">Sign In</span>
                        </button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signInForm = document.getElementById('signin-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const roleInput = document.getElementById('role');
        const signInButton = document.getElementById('signin-button');

        signInForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const role = roleInput.value.trim().toUpperCase();

            if (!email || !password || !role) {
                alert('Please enter both email, password, and role.');
                return;
            }

            fetch('http://localhost:8080/register/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Sign-in failed');
                }
                return response.json();
            })
            .then(data => {
                console.log('Sign-in successful:', data);
                localStorage.setItem('email', email); // Store email in local storage

                if (role === 'HR') {
                    window.location.href = 'dashboard.html';
                } else if (role === 'TEACHER') {
                    window.location.href = 'notify.html';
                } else {
                    alert('Invalid role. Please enter a valid role.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Sign-in failed. Please check your credentials and try again.');
            });
        });
    });
</script>
